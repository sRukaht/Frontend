<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<style type="text/css">
		.pop {
              height: 16.8px;
              padding: 24px 0 0;
              position: absolute;
              align-content: center;
              width: 100%;
             }

             .container{

             	
             	text-align: center;
             	margin-top: 70px;
             }

             #space{
             	padding-right: 20px;
             }
	</style>
</head>
<body>
 <footer class="pop">
 <div class="container">
     <h1>Signup</h1>
      <p>Please fill in the form to create an account.</p><br>
 <label for="email" id="space"><b>Email</b></label>
 <input type="text" id="space" placeholder="Enter Email" name="email" required>
 <br><br>

 <label for="psw" id="space"><b>Password</b></label>
 <input type="password" id="space" placeholder="Enter Password" name="psw" required>
 <br><br>

 <label for="psw-repeat" id="space"><b>Repeat Password</b></label>
 <input type="password" id="space" placeholder="Repeat password" name="psw-repeat" required>
 <br><br>

 <label>
	<input type="checkbox"  name="remember" style="margin-bottom:15px">Remember me
 </label>
 <br><br>

 <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Conditions</a></p>

    <div class="clearfix">
        <button type="button">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
     
    </div>
 </div>
 </footer>
</body>
</html>
