	<title>Exercise with For loop</title>
	<script type="text/javascript">
	  for(var num=5; num<=50; num++)
     {
       if(num%3===0)
       {
       	 if(num%5===0)
       	 {
       	 	console.log("The number "+num+"is divisible by 3 and 5 both")
       	 }
       } 
     }
	</script>
