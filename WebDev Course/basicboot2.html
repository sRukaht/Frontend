<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics 2</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.css">
<style type="text/css">

    body{
	background-image: url("https://i.imgur.com/0Ssl5FT.png");

    }

	.container{
	background-color:#FF3333;
	
    }

    .jumbotron{
      margin-top:10px;
    }

    div.twocolorish {
    background-color: green;
    border-left: 20px solid red;
}

</style>
	
</head>

<body>

<div class="container">
	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Hey there! I'm using Jumbotron. Happy to use it. :D </p>
		<button class="btn btn-success btn-lg">I'm a Jumbobutton</button>
	</div>
	<br>
	


<div class="special">
	<div class="jumbotron">
		<h1>Another thing...</h1>
	<button class="btn btn-danger btn-sm">Don't click me</button>
	</div>
	
</div>

<form>
  <div class="form-group"> 
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    <br><br>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


</body>
</html>
