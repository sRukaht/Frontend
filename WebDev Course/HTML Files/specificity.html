<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">

		body{
			color: lightblue;
		}
		ul{
			background: black;
		}
		li:nth-of-type(2){
			color: yellow;
		}
		h1{
		color:pink;
	}
	#special{
		color:red;
	}
	.container{
		color:violet;
	}
	#letssee{
		background: pink;
	}
	.work{
		background:black;
	}

	</style>
</head>
<body>
<h1>Hello!!!</h1>
<ul>
	<li id="special">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="container">Ringo</li>
	<li id="letssee" class="work?">Bingo</li> <!--can be clearly seen that id is given more preferance than class-->
</ul>
</body>
</html>
