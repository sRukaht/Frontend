<!DOCTYPE html>
<html>
<head>
	<title>Age Calculator</title>
</head>
<body>
<script type="text/javascript">
	var age=prompt("Enter your age ");
	var leap;
	leap=age/4;
	age=age-leap;
	var days;
    days=leap*366+age*365;
    alert("You have roughly lived "+ days + " days till now");
</script>
</body>
</html>
