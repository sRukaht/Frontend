<!DOCTYPE html>
<html>
<head>
	<title>Another one with JS</title>
</head>
<body>
<h1>A lot of messages must have been prompted, You can check with it in the console</h1>
<script type="text/javascript">
	var firstname=prompt("What is your first name?");
	var lastname=prompt("What is you last name?");
	console.log("Your fullname is " + firstname +" " + lastname);
	var age=prompt("What is your age");
	console.log("Your age is " + age);

</script>
</body>
</html>
