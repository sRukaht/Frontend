<!DOCTYPE html>
<html>
<head>
	<title>Use of before</title>
	<style type="text/css">
		ul{
			list-style: none;
			padding:0;
			margin:0;
		}

		li{
			padding-left:100px	;
		}

		li::before{
			content:"->";
			padding-right: 10px;
			color:black;
		}
	</style>
</head>
<body>
<ul>
	<li>Tea</li>
	<li>Coffee</li>
</ul>
</body>
</html>
